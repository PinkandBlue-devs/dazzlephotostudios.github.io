<script type="text/javascript">
	 	var slider_content = document.getElementById('desktop');
		var image = ['a', 'b'];
		var i = image.length;
		//next
		function nextImage(){
			if (i > image.length){
			i = i+1;
			}else{
				i = 1;
			}
		slider_content.innerHTML = "<img class="+"desktop_image"+" src="+image[i-1]+".png>";
	}
	//prew image
	function prewImage(){
		if (i > image.length+1 && i>1){
			i = i-1;
		}else{
			i = image.length;
		}

	}
</script>
