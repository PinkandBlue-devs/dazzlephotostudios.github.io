<!DOCTYPE html>
<html>
<head>
	<title>Dazzle Studio</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<div class="logo"><img src="dazzle_logo.png" height="60px" width="100px"></div><div class="logo"><img src="pinkandblue.png" height="60px" width="115px"></div>
	</header>
	<section>
		<img src="curve.png" class="wave">
		<div class="contentBx">

			<h2>Coming Soon</h2>
			<p>Developers are working day and night to build dream website for DAZZLE STUDIO, hope you will love the work, website coming soon!
			</p>
			<div class="countdown">
				<div class="time"><div id="day">></div><span>Days</span></div>
				<div class="time"><div id="hour"></div><span>Hours</span></div>
				<div class="time"><div id="minute"></div><span>Minutes</span></div>
				<div class="time"><div id="second"></div><span>Seconds</span></div>
			</div>
			<a href="#" onclick="toggle()">Notify Me!</a>
		</div>
		<div class="imgBx">
			<img src="man.png">
		</div>

		<div class="sci">
			<li><a href="#"><img src="facebook.png"></a></li>
			<li><a href="#"><img src="instagram.png"></a></li>
		</div>
	</section>
	<div class="newsletter">
		<h2>Stay Tuned</h2>
		<p>Get Notified at launch</p>
		<div class="inputBox">
			<form>
				<input type="email" name="" required="" placeholder="Enter Email Address">
				<input type="submit" value="Submit">
			</form>
		</div>
		<img src="close.png" class="close" onclick="toggle()">
	</div>
</body>

<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: 'Poppins', sans-serif;
		font-weight: 500;
	}

	body{
		background: #312747;
	}


	header{
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		padding: 40px 100px;
		display: flex;
		justify-content: space-between;
		align-items: center;
		z-index: 99999999;
	}

	header .logo{
		position: relative;

	}



	section{
		position: relative;
		display: flex;
		justify-content: space-between;
		align-items: center;
		min-height: 100vh;
		padding: 0 100px;
	}

	section .contentBx{
		position: relative;
		max-width: 600px;
		z-index: 1000;
	}

	section .contentBx h2{
		font-size: 60px;
		color: #fff;
		text-transform: uppercase;
	}

	section .contentBx p{
		font-size: 18px;
		color: #fff;
	}

	section .contentBx .countdown{
		display: flex;
		margin: 20px 0;
	}

	section .contentBx .countdown .time{
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		background: #fff;
		margin-right: 20px;
		font-size: 48px;
		min-width: 110px;
		font-weight: 700;
		padding: 10px 5px 15px;
		border-radius: 4px;
		color: #ff0083;
	}

	section .contentBx .countdown .time span{
		margin-top: -10px;
		font-size: 20px;
		font-weight: 500;
		color: #312747;
	}

	section .contentBx a{
		position: relative;
		margin-top: -10px;
		display: inline-block;
		background: #ff0083;
		color: #fff;
		font-size: 20px;
		letter-spacing: 2px;
		padding: 15px 35px;
		border-radius: 40px;
		text-decoration: none;
	}	

	section .imgBx img{
		position: relative;
		max-width: 500px;
		width: 100%;
		margin-top: 100px;
		z-index: 2;
	}

	.wave{
		position: absolute;
		bottom: 0;
		right: 0;
		z-index: 1;
		pointer-events: none;
	}

	section .sci{
		position: absolute;
		bottom: 40px;
		left: 100px;
		z-index: 1000;
		display: flex;
		justify-content: center;
		align-items: center;
		filter: invert(1);
	}

	section .sci li{
		list-style: none;
	}

	section .sci li a{
		display: block;
		margin-right: 20px;
		transform: scale(0.8);
	}



	.newsletter{
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 600px;
		padding: 60px;
		background: #fff;
		z-index: 100000;
		box-shadow: 0 0 0 100vh rgba(49, 39, 71,0.95);
		visibility: hidden;
		opacity: 0;
		transition: 0.5s;
	}


	.newsletter.active{
		visibility: visible;
		opacity: 1;
	}

	.newsletter h2{
		font-size: 48px;
		color: #312747;
		font-weight: 600;
	}

	.newsletter p{
		font-size: 20px;
		color: #312747;
	}

	.newsletter .inputBox input{
		padding: 10px;
		outline: none;
		width: 300px;
		font-size: 18px;
		border: 1px solid #999;
	}



	.newsletter .inputBox input[type = "submit"]{
		padding: 10px;
		outline: none;
		width: 140px;
		color: #fff;
		background: #ff0083;
		border: 1px solid #ff0083;
		letter-spacing: 2px;
		cursor: pointer;
	}


	.newsletter .close{
		position: absolute;
		top: 20px;
		right: 20px;
		width: 40px;
		height: 40px;
		cursor: pointer;
	}



	@media(max-width: 991px){
		section{
			flex-direction: column;
			padding-top: 150px;
			height: auto;
		}
		section .contentBx{
			max-width: 100%;
		}
		section .imgBx img{
			margin-top: 0;

		}
	}

	@media(max-width: 767px){
		header {
			padding: 20px 40px;

		}
		section{
			flex-direction: column;
			padding: 150px 20px 50px;
			height: auto;
		}

		section .contentBx h2{
			font-size: 40px;
		}
		section .contentBx p{
			font-size: 16px;
			width: 320px;
		}

		section .contentBx .countdown .time{
			font-size: 30px;
			min-width: 70px;
			margin-right: 5px;
		}

		section .contentBx .countdown .time span{
			font-size: 14px;
		}

		section .contentBx a{
			position: relative; 
			margin-top: 10px;
			display: inline-block;
			background:  #fff;
			color: #ff0083;
			font-size: 16px;
			letter-spacing: 2px;
			padding: 10px 25px;
			text-decoration: none;
			border-radius: 40px;

		}

		section .sci{
			left: 50px;
			bottom: 20px;
		}

		.newsletter{
			width: 90%;
			padding: 30px;
		}

		.newsletter .inputBox input{
			margin-top: 10px;
			width: 100%;
		}
	}


</style>
<script type="text/javascript">



	function toggle(){
		var newsletter = document.querySelector('.newsletter');
		newsletter.classList.toggle('active')
	}





	var countDate = new Date('Sept 23, 2020 00:00:00').getTime();

	function LaunchDate(){
		var now = new Date().getTime();
			gap = countDate - now;

			var second = 1000;
			var minute = second * 60;
			var hour = minute * 60;
			var day = hour * 24;

			var d = Math.floor(gap / (day));
			var h = Math.floor((gap % (day)) / (hour));
			var m = Math.floor((gap % (hour)) / (minute));
			var s = Math.floor((gap % (minute)) / second);

			document.getElementById('day').innerText = d;
			document.getElementById('hour').innerText = h;
			document.getElementById('minute').innerText = m;
			document.getElementById('second').innerText = s;

			}
			setInterval(function(){
				LaunchDate();
			}, 1000)
</script>
</html>
