<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Black Fox Entertainment</title>
	<link rel="shortcut icon" type="image/jpg" href="asset/Gro.png">
	<meta name="viewport" content="width-device-width ,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="loader_bg">
		<img src="asset/pre_loader.gif" width="100%" height="100%" fadeToggle()>
  	</div>

	<header>
		<div class="logo">
			<img src="asset/white_logo.png" height="80px" width="80px">
		</div>
		<div class="Heading">Black Fox Entertaintment</div>
		<nav>
		<div class="menu-btn">
  		  	<div class="menu-btn__burger"></div>
  		</div>
			<ul class="nav-links">
				<li class="nav-link"><a href="#">Home</a></li>
				<li class="nav-link"><a href="#">About Us</a></li>
				<li class="nav-link"><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<div class="mob_nav">
 		<img src="asset/black_logo.png" height="80px" width="80px" class="mob_nav_logo">
 		<div class="mob_nav_heading">Black Fox Entertaintment</div>
	</div>
	<div class="line"></div>
		<div class="mail_us">
			<div class="mail_icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
			<div><a href="mailto:Business@blackfoxentertainment.in"  class="mail_text"> Mail Us</a></div>
		</div>
		<div class="call_us">
			<div class="call_icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
			<div><a href="tel:+919326582108" class="call_text"> Call Us</a></div>
		</div>
</body>
<script type="text/javascript">
	const menuBtn = document.querySelector('.menu-btn');
	const mob_nav = document.querySelector('.mob_nav');
	let menuOpen = false;
	let mob_navOption = false;
	menuBtn.addEventListener('click', () => {
	  if(!menuOpen) {
	    menuBtn.classList.add('open');
	    menuOpen = true;
	    mob_nav.classList.add('open');
	    mob_navOption = true;


	  } else {
	    menuBtn.classList.remove('open');
	    menuOpen = false;
	    mob_nav.classList.remove('open');
	    mob_navOption = false;
	  }
	});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		setTimeout(function(){
			$('.loader_bg').fadeToggle();
		}, 1);
	</script>
</html>
